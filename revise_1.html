<!DOCTYPE html>
<html>
<head>
    <title>Title goes here</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>This is a Header</h1>
    <p>This is a paragraph</p>
    <p>This is a paragraph with a <br> line break</p>
    <h1>This is a ordered list</h1>
    <ol>
        <li>red</li>
        <li>green</li>    
        <li>orange</li>
        <li>blue</li>
    </ol>
    
    <h1>this is an unordered list</h1>
    <ul>
        <li>red </li>
        <li>blue</li>
        <li>orange</li>
     </ul>
    <h1>phase elements</h1>
    <p><strong>this is bold</strong></p>
    <p><em>this is italics</em></p>
    <h1>this is a blockquote</h1>
    <blockquote>hey this is a blockquote</blockquote>
    </body>
</html>
